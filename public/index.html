    <script type="text/javascript">
        // https://stackoverflow.com/questions/22005054/dropzone-upload-only-one-file
        // https://stackoverflow.com/questions/31401693/how-to-disable-dropzone-js-after-choosing-file
        // https://stackoverflow.com/questions/59599711/how-to-get-server-response-in-dropzonejs
        Dropzone.options.myDropzone = {
            // Configuration options go here
            uploadMultiple: false,
            thumbnailWidth: null,
            thumbnailHeight: null,
            addRemoveLinks: true,
            maxFiles: 1,
            init: function() {

                this.hiddenFileInput.removeAttribute('multiple');
                $(".setup .timetoreadhint").hide();

                this.on('maxfilesreached', function() {
                    this.removeEventListeners();
                });

                this.on('removedfile', function (file) {
                    this.setupEventListeners();

                    $(".setup .texttitle").text("Title");
                    $(".setup .textsize").text("Size");
                    $(".setup .timetoread").text("unknown");
                    $(".setup .excerpt").text("Text excerpt");
                    $(".setup .timetoreadhint").hide();
                });

                this.on("success", function(file, response) {
                    $(".setup .texttitle").text(response.name);
                    $(".setup .textsize").text("" + response.size + " b");
                    $(".setup .timetoread").text("" + Math.floor((response.size / 250) * 100) / 100 + " minutes");
                    $(".setup .excerpt").text(response.excerpt);
                    $(".setup .timetoreadhint").show();
                });
            }
        };
        Dropzone.discover();
    </script>
